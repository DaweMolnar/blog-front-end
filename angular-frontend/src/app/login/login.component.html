<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="container">
  <div class="login-form">
    <div class="main-div">
      <div class="panel">
        <h2>Admin Login</h2>
        <p>Please enter your username and password</p>
      </div>
      <form #loginForm="ngForm" (ngSubmit)='login(loginForm.value)' id="Login">

        <div class="form-group">


          <input name='username' type="text" class="form-control" id="inputUser" placeholder="Username" required ngModel>

        </div>

        <div class="form-group">

          <input name='password' type="password" class="form-control" id="inputPassword" placeholder="Password" required ngModel>

        </div>
        <button type="submit" class="btn btn-primary">Login</button>

      </form>
    </div>
    <div ng-show="hasError">
      <div *ngFor="let error of errors" class="alert alert-danger" role="alert">
        {{error}}
      </div>
    </div>
  </div></div>
