<main role="main" class="container">
  <div class="row">
    <div class="col-md-8 blog-main">
      <app-post-card *ngFor="let post of posts$ | async" [post]="post"></app-post-card>
      <nav class="blog-pagination">
        <a class="btn btn-outline-primary" href="#">Older</a>
        <a class="btn btn-outline-secondary disabled" href="#" tabindex="-1" aria-disabled="true">Newer</a>
      </nav>

    </div><!-- /.blog-main -->

    <aside class="col-md-4 blog-sidebar">
      <div class="p-4 mb-3 bg-light rounded">
        <h4 class="font-italic">About</h4>
        <p class="mb-0">This is not the coolest blog in the world, this is just a tribute</p>
      </div>

      <div class="p-4">
        <h4 class="font-italic">Labels</h4>
        <ol class="list-unstyled mb-0">
          <li *ngFor=" let label of labels$ | async"><a href="#">{{label.name}}</a></li>
        </ol>
      </div>
    </aside><!-- /.blog-sidebar -->
  </div>
</main>
