<div class="blog-post">
  <h2 class="blog-post-title">{{post.title}}</h2>
  <p class="blog-post-meta">{{post.creation_date | date:'longDate'}} by <a href="#">{{post.author}}</a></p>
  <p> {{post.content}}</p>
  <p class="blog-post-meta">
    Labels:

    <span *ngFor="let label of post.labels"> {{label}} </span>
  </p>
</div><!-- /.blog-post -->
